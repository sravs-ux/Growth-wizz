<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Growth Wiz – Business Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0c0f1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #1c1f2b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.1);
      margin-top: 60px;
    }

    h1 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: #2a2d3c;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: linear-gradient(to right, #00ffd5, #ffaa00);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
    }

    .back-btn {
      background: transparent;
      border: 1px solid #ffaa00;
      color: #ffaa00;
      margin-top: 10px;
    }

    .back-btn:hover {
      background: #ffaa00;
      color: #000;
    }

    .tagline {
      text-align: center;
      color: #ffaa00;
      font-size: 20px;
      margin-top: 8px; /* tightly positioned under form */
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Business Details</h1>

    <form id="businessForm">
      <label for="bname">Business Name:</label>
      <input type="text" id="bname" placeholder="Enter business name" required>

      <label for="btype">Business Type:</label>
      <select id="btype" required>
        <option value="">-- Select --</option>
        <option>IT / Software</option>
        <option>Food & Beverages</option>
        <option>Education</option>
        <option>Health & Wellness</option>
        <option>Fashion / Apparel</option>
        <option>Other</option>
      </select>

      <label for="pref">Preference of Digital Marketing:</label>
      <select id="pref" required>
        <option value="">-- Select Preference --</option>
        <option>Social Media Marketing</option>
        <option>Influencer Collaborations</option>
        <option>Web & App Development</option>
        <option>Digital Marketing Analysis</option>
        <option>Advertising & Campaign Creation</option>
        <option>Complete Plan (All Services)</option>
      </select>

      <button type="submit">Next → View Services</button>
      <button type="button" class="back-btn" id="backBtn">← Back</button>
    </form>
  </div>

  <!-- Tagline directly below container -->
  <div class="tagline">Grow your startup, Digitally with us</div>

  <script>
    // Redirect to services page when form is submitted
    document.getElementById("businessForm").addEventListener("submit", function(event) {
      event.preventDefault();
      window.location.href = "services.html";
    });

    // Handle back button
    document.getElementById("backBtn").addEventListener("click", function() {
      window.history.back();
    });
  </script>
</body>
</html>
